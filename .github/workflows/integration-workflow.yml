name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 3000:3000 # Expose the port of the app for testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and start containers using Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Run integration tests
        run: |
          docker-compose exec -T test mvn test  # Run the tests in the test container

      - name: Shutdown containers after tests
        run: |
          docker-compose down
